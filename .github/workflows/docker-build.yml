
name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Check Docker secrets
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "DOCKER_USERNAME and DOCKER_PASSWORD secrets are not set. Please set these secrets in the repository settings."
          exit 1
        fi

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/ca-scanner:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/ca-scanner:latest ${{ secrets.DOCKER_USERNAME }}/ca-scanner:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/ca-scanner:${{ github.sha }}

    - name: Build multi-architecture image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap

